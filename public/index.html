<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AIニュース電子版">
    <title>AIニュース電子版</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <!-- Background globes removed for professional look -->

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="material-icons-round">newspaper</span>
                <h2>AIニュース 電子版</h2>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="記事を検索...">
                <button id="search-btn">
                    <span class="material-icons-round">search</span>
                </button>
            </div>

            <nav class="categories">
                <h3>主要トピック</h3>
                <ul>
                    <li data-query="人工知能" class="active">人工知能</li>
                    <li data-query="機械学習">機械学習</li>
                    <li data-query="大規模言語モデル">LLM・基盤モデル</li>
                    <li data-query="生成AI">生成AI</li>
                    <li data-query="ロボティクス">ロボティクス・自動化</li>
                    <li data-query="フィジカルAI">フィジカルAI</li>
                    <li data-query="AI政策">AI政策・規制</li>
                    <li data-query="OpenAI">OpenAI</li>
                    <li data-query="Google Gemini">Google Gemini</li>
                    <li data-query="半導体 AI">AI半導体</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="current-topic">詳細記事</h1>
                <div class="status-indicator" id="status-indicator">
                    <span class="dot"></span> 速報
                </div>
            </header>

            <div class="content-grid" id="news-grid">
                <!-- News cards will be injected here -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>紙面を更新中...</p>
                </div>
            </div>
        </main>

        <!-- Ranking Sidebar -->
        <aside class="ranking-sidebar">
            <div class="ranking-header">
                <h3>の注目ニュース</h3>
            </div>

            <div class="ranking-tabs">
                <button class="tab-btn active" data-period="today">今日</button>
                <button class="tab-btn" data-period="week">今週</button>
                <button class="tab-btn" data-period="month">今月</button>
            </div>

            <ol class="ranking-list" id="ranking-list">
                <!-- Ranking items injected here -->
            </ol>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
